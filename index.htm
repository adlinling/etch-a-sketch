<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Etch-a-Sketch</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css?v=0.0.3" rel="stylesheet">

  <script src="sketch.js?v=0.0.2" defer></script>
  
</head>

<body>

<div id="container" >
  <a style="font-size:32px;font-weight:bold;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;" href="https://github.com/adlinling/etch-a-sketch">Etch-a-Sketch</a>

  <div id="gridcontainer"  style="display:flex;flex-wrap:wrap;flex-direction:column;width:800px;aspect-ratio:1/1;border:1px rgb(0, 0, 0) solid;padding:10px 0px 0px;">
  </div>

  <div id="controls" style="display:flex;gap:10px;">

    <div id="colorselection" style="display:flex;gap:10px;padding:0px 20px 0px;">
      <div id="red" style="width:30px;height:30px;background-color:red;cursor:pointer"></div>
      <div id="green" style="width:30px;height:30px;background-color:green;cursor:pointer"></div>
      <div id="blue" style="width:30px;height:30px;background-color:blue;cursor:pointer"></div>
      <div id="purple" style="width:30px;height:30px;background-color:purple;cursor:pointer"></div>
      <div id="yellow" style="width:30px;height:30px;background-color:yellow;cursor:pointer"></div>
      <div id="brown" style="width:30px;height:30px;background-color:brown;cursor:pointer"></div>
      <div id="black" style="width:30px;height:30px;background-color:black;cursor:pointer"></div>
      <div id="random" style="width:30px;height:30px;cursor:pointer;animation-name: colorChange;animation-duration: 4s;animation-iteration-count: infinite;"></div>
    </div>



    <div id="darkening" style="display:flex;align-items:center;padding: 0px 20px 0px;gap:8px;">
      Progress Darkening:
      <button id="darkeningonoff">Off</button>
    </div>
    
    <button id="reset">New Grid</button>
  </div>
  
</div>






  
</body>

</html>
